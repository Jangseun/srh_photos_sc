<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirect to app.js</title>
  <meta http-equiv="refresh" content="0; URL=app.js" />
  <!-- 0초 후에 app.js로 자동 이동 -->
</head>
<body>
  <p>Redirecting to app.js...</p>
  <script>
    // 혹시 메타 리프레시 안먹히면 자바스크립트로도 강제 이동
    window.location.href = 'app.js';
  </script>
</body>
</html>
